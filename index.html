<script type="module">
  // Firebase importlarÄ±
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA9ESPDs9xolijZ1DOVc4WmoiooGvtFQf4",
    authDomain: "eywallahorg.firebaseapp.com",
    projectId: "eywallahorg",
    storageBucket: "eywallahorg.firebasestorage.app",
    messagingSenderId: "1040767491342",
    appId: "1:1040767491342:web:facfcc7a3544c6e9310b5f",
    measurementId: "G-DDRMQZRG2X"
  };

  // Firebase initialize
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  // ---------------------------
  // Mevcut tema & animasyon scriptin
  // ---------------------------

  // Theme toggle functionality
  const themeToggle = document.getElementById('theme-toggle');
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const sunIcons = document.querySelectorAll('#sun-icon, #sun-icon-mobile');
  const moonIcons = document.querySelectorAll('#moon-icon, #moon-icon-mobile');

  const currentTheme = localStorage.getItem('theme') || 'light';
  
  if (currentTheme === 'dark') {
      document.documentElement.classList.add('dark');
      sunIcons.forEach(icon => icon.classList.remove('hidden'));
      moonIcons.forEach(icon => icon.classList.add('hidden'));
  }

  function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      
      if (document.documentElement.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
          sunIcons.forEach(icon => icon.classList.remove('hidden'));
          moonIcons.forEach(icon => icon.classList.add('hidden'));
      } else {
          localStorage.setItem('theme', 'light');
          sunIcons.forEach(icon => icon.classList.add('hidden'));
          moonIcons.forEach(icon => icon.classList.remove('hidden'));
      }
  }

  themeToggle.addEventListener('click', toggleTheme);
  themeToggleMobile.addEventListener('click', toggleTheme);

  // Mobile menu toggle
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
  });

  // Smooth scrolling for navigation links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
              target.scrollIntoView({
                  behavior: 'smooth',
                  block: 'start'
              });
          }
          mobileMenu.classList.add('hidden');
      });
  });

  // Scroll animations
  const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
          if (entry.isIntersecting) {
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0)';
          }
      });
  }, observerOptions);

  const animateElements = document.querySelectorAll('.animate-fade-in, .animate-fade-in-up');
  animateElements.forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
      observer.observe(el);
  });

  setTimeout(() => {
      const hero = document.querySelector('#home .animate-fade-in');
      if (hero) {
          hero.style.opacity = '1';
          hero.style.transform = 'translateY(0)';
      }
  }, 300);
</script>
