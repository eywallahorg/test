<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ Deneyim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff00ff;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #animation-area {
            margin-top: 30px;
            width: 400px;
            height: 300px;
            background-color: #555;
            border-radius: 8px;
            display: none; /* Başlangıçta gizli */
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sıcak Anlar</h1>
        <div class="gallery">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/13727606449661041034_0" alt="Fotoğraf 1" onclick="showAnimation(this)">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/13727606449661041034_1" alt="Fotoğraf 2" onclick="showAnimation(this)">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/13727606449661041034_2" alt="Fotoğraf 3" onclick="showAnimation(this)">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/13727606449661041034_3" alt="Fotoğraf 4" onclick="showAnimation(this)">
        </div>
        <div id="animation-area">
            Animasyon burada oynayacak!
        </div>
    </div>

    <script>
        function showAnimation(imgElement) {
            const animationArea = document.getElementById('animation-area');
            animationArea.style.display = 'flex'; // Animasyon alanını göster
            animationArea.innerHTML = `Animasyon: ${imgElement.alt} için hazırlanan sahne!`; // Yer tutucu metin

            // Buraya Three.js ile gerçek animasyonlar ekleyebilirsin.
            // Bu sadece bir örnek, gerçek animasyonlar için daha fazla kod ve kütüphane gereklidir.
            console.log(`${imgElement.alt} seçildi. Animasyon tetiklendi.`);

            // Varsayılan olarak 5 saniye sonra animasyon alanını gizle
            setTimeout(() => {
                animationArea.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
