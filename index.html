<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eywallah - Minimal. Modern. Kullanışlı.</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA9ESPDs9xolijZ1DOVc4WmoiooGvtFQf4",
        authDomain: "eywallahorg.firebaseapp.com",
        projectId: "eywallahorg",
        storageBucket: "eywallahorg.firebasestorage.app",
        messagingSenderId: "1040767491342",
        appId: "1:1040767491342:web:facfcc7a3544c6e9310b5f",
        measurementId: "G-DDRMQZRG2X"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    window.auth = auth;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
</script>
<script>
tailwind.config = {
    theme: {
        extend: {
            fontFamily: { 'inter': ['Inter', 'sans-serif'] },
            colors: { primary: {50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',400:'#38bdf8',500:'#0ea5e9',600:'#0284c7'} }
        }
    },
    darkMode: 'class',
}
</script>
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<!-- Header / Navbar -->
<header class="fixed top-0 left-0 right-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 z-50 transition-colors duration-300">
<nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-primary-600 dark:text-primary-400">Eywallah</h1>
    <div class="hidden md:flex items-center space-x-2">
        <a href="#home" class="px-4 py-2 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">Home</a>
        <a href="#about" class="px-4 py-2 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">About</a>
        <a href="#products" class="px-4 py-2 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">Products</a>
        <button id="login-btn" class="px-4 py-2 rounded-2xl bg-primary-600 text-white hover:bg-primary-700 transition-all duration-200">Giriş Yap</button>
        <button id="signup-btn" class="px-4 py-2 rounded-2xl bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200">Kayıt Ol</button>
    </div>
    <div class="md:hidden flex items-center space-x-2">
        <button id="login-btn-mobile" class="px-3 py-2 rounded-2xl bg-primary-600 text-white hover:bg-primary-700 transition-all duration-200">Giriş</button>
        <button id="signup-btn-mobile" class="px-3 py-2 rounded-2xl bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200">Kayıt</button>
    </div>
</nav>
</header>

<!-- Modals -->
<div id="login-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-900 rounded-2xl p-8 w-96 max-w-full relative">
        <h2 class="text-2xl font-bold mb-4">Giriş Yap</h2>
        <input id="login-email" type="email" placeholder="E-posta" class="w-full mb-4 p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <input id="login-password" type="password" placeholder="Parola" class="w-full mb-6 p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <button id="login-submit" class="w-full py-3 bg-primary-600 text-white rounded-2xl hover:bg-primary-700 transition-all duration-200">Giriş Yap</button>
        <button id="login-close" class="absolute top-4 right-4 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">&times;</button>
    </div>
</div>

<div id="signup-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-900 rounded-2xl p-8 w-96 max-w-full relative">
        <h2 class="text-2xl font-bold mb-4">Kayıt Ol</h2>
        <input id="signup-email" type="email" placeholder="E-posta" class="w-full mb-4 p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <input id="signup-password" type="password" placeholder="Parola" class="w-full mb-6 p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <button id="signup-submit" class="w-full py-3 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-2xl hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200">Kayıt Ol</button>
        <button id="signup-close" class="absolute top-4 right-4 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">&times;</button>
    </div>
</div>

<main class="pt-24">
    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="text-center max-w-4xl mx-auto opacity-0 animate-fade-in">
            <h2 class="text-5xl sm:text-6xl lg:text-7xl font-bold text-gray-900 dark:text-white mb-6 leading-tight">
                <span class="text-primary-600 dark:text-primary-400">Eywallah</span>
            </h2>
            <p class="text-xl sm:text-2xl lg:text-3xl text-gray-600 dark:text-gray-300 mb-12 font-light">Minimal. Modern. Kullanışlı.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto max-w-6xl">
            <h3 class="text-3xl sm:text-4xl font-bold mb-6">Hayatı Kolaylaştırıyoruz</h3>
            <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">Eywallah olarak, kar amacı gütmeden insanların günlük yaşamını kolaylaştıran web uygulamaları geliştiriyoruz.</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <div class="container mx-auto max-w-6xl">
            <h3 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4">Web Uygulamalarımız</h3>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="py-12 px-4 sm:px-6 lg:px-8 bg-white dark:bg-gray-900 transition-colors duration-300 text-center">
    <p class="text-gray-600 dark:text-gray-400 text-sm">Eywallah</p>
</footer>

<script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleMobile = document.getElementById('theme-toggle-mobile');
    const currentTheme = localStorage.getItem('theme') || 'light';
    if(currentTheme === 'dark') document.documentElement.classList.add('dark');
    function toggleTheme(){document.documentElement.classList.toggle('dark');localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');}
    themeToggle?.addEventListener('click', toggleTheme);
    themeToggleMobile?.addEventListener('click', toggleTheme);

    // Login & Signup Modals
    const loginModal = document.getElementById('login-modal');
    const signupModal = document.getElementById('signup-modal');
    document.getElementById('login-btn')?.addEventListener('click',()=>loginModal.classList.remove('hidden'));
    document.getElementById('signup-btn')?.addEventListener('click',()=>signupModal.classList.remove('hidden'));
    document.getElementById('login-btn-mobile')?.addEventListener('click',()=>loginModal.classList.remove('hidden'));
    document.getElementById('signup-btn-mobile')?.addEventListener('click',()=>signupModal.classList.remove('hidden'));
    document.getElementById('login-close').addEventListener('click',()=>loginModal.classList.add('hidden'));
    document.getElementById('signup-close').addEventListener('click',()=>signupModal.classList.add('hidden'));

    // Firebase Auth
    document.getElementById('login-submit').addEventListener('click', ()=>{
        const email=document.getElementById('login-email').value;
        const password=document.getElementById('login-password').value;
        signInWithEmailAndPassword(auth,email,password)
            .then(()=>{alert('Başarıyla giriş yaptınız!');loginModal.classList.add('hidden');})
            .catch(e=>alert(e.message));
    });
    document.getElementById('signup-submit').addEventListener('click', ()=>{
        const email=document.getElementById('signup-email').value;
        const password=document.getElementById('signup-password').value;
        createUserWithEmailAndPassword(auth,email,password)
            .then(()=>{alert('Kayıt başarılı!');signupModal.classList.add('hidden');})
            .catch(e=>alert(e.message));
    });
</script>

<style>
    @media (prefers-reduced-motion: reduce) { *{animation-duration:0.01ms!important;transition-duration:0.01ms!important;} }
</style>
</body>
</html>
