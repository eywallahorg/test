    :root {

      --secondary-color: #2196F3;

      --hover-bg: #3a3a3a;
      --danger-color: #f44336;
    }
    body {

      font-family: 'Roboto', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Prevent scroll on main body */
    }

    /* Global UI Elements */
    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .panel {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
    }
    h2, h3 {
      color: var(--primary-color);
      margin-top: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1a7bbd; /* Darker secondary */
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin: 8px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #333;
      color: var(--text-light);
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--text-light);
    }

    /* Specific Layout */
    #auth-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      gap: 20px;
    }
    .auth-form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .auth-form h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    #auth-toggle-link {
      color: var(--secondary-color);
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 15px;
      display: block;
    }
    #auth-error {
      color: var(--danger-color);
      margin-top: 10px;
      font-size: 0.9em;
    }

    /* Main Game UI */
    #game-container {
      display: none; /* Hidden by default until authenticated */
      width: 100%;
      height: 100%;
      position: relative;
    }
    #hud {

      width: calc(100% - 40px); /* Adjust for padding */

    #hud p strong {

    .main-content {

    #phone {

    #phone .panel-content {

      flex-direction: column;

    #apps {

      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 10px;
    }
    #apps button {
      width: auto; /* Let grid handle width */
      padding: 10px;
      margin: 0;
    }
    #appContent {
      flex: 1;
      overflow-y: auto; /* Scroll for app content */
      padding-right: 5px; /* For scrollbar */
      font-size: 0.95em;
      line-height: 1.4;
    }
    #appContent p {
      margin-bottom: 10px;
    }

    #game-info {
      flex: 2; /* Take more space */

      max-width: 600px;
      height: 600px; /* Fixed height for consistency */
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 100px;
    }
    #game-messages {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid var(--border-color);
      padding-top: 10px;
    }
    #game-messages p {
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #bbb;
    }
    .message-info { color: #888; }
    .message-success { color: var(--primary-color); }
    .message-warning { color: orange; }
    .message-error { color: var(--danger-color); }

    #next-day-btn {
      margin-top: 20px;
      background-color: var(--primary-color);
    }
    #next-day-btn:hover {
      background-color: #388e3c; /* Darker primary */
    }
    #logout-btn {
      margin-top: 20px;
      background-color: #666;
    }
    #logout-btn:hover {
      background-color: #555;
    }

    /* Mini Game */
    #miniGame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      z-index: 2000;
      animation: fadeIn 0.3s ease-out;
    }
    #miniGame h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: var(--secondary-color);
    }
    #miniGame button {
      width: 250px;
      margin: 10px;
      padding: 15px;
    }
    #miniGame button.success { background-color: var(--primary-color); }
    #miniGame button.fail { background-color: var(--danger-color); }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
        align-items: center;
      }
      #hud {
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px 0;
        top: 0; /* Keep HUD at the very top */
      }
      #hud p {
        margin: 5px 10px;
        font-size: 0.95em;
      }
      .main-content {
        padding-top: 10px;
      }
      #cityMenu, #phone, #game-info {
        width: 95%;
        max-width: 95%;
        position: static; /* Remove sticky on small screens */
        height: auto; /* Let content define height */
      }
      #eventBox {
        min-width: unset;
        width: 95%;
      }
      #eventBox div {
        flex-direction: column;
        gap: 10px;
      }
      #eventBox button {
        width: 100%;
      }
    }

  <script>
    // KENDÄ° FIREBASE YAPILANDIRMA BÄ°LGÄ°LERÄ°NÄ° BURAYA EKLE!
    // Firebase Console > Project settings > Your apps kÄ±smÄ±ndan bulabilirsin.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase'i baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let gameData = {
      money: 500,
      age: 18,
      stress: 20,
      happiness: 50, /* Yeni Stat */

    // --- UTILITY FUNCTIONS ---
    function logMessage(text, type = 'info') {
      const messagesDiv = document.getElementById('game-messages');
      const p = document.createElement('p');
      p.className = `message-${type}`;
      p.innerText = `[GÃ¼n ${gameData.day}] ${text}`;
      messagesDiv.prepend(p); // Add to top
      if (messagesDiv.children.length > 50) { // Keep message count reasonable
        messagesDiv.removeChild(messagesDiv.lastChild);
      }
    }

    function updateHUD() {
      document.getElementById("money").innerText = gameData.money.toLocaleString('tr-TR');
      document.getElementById("age").innerText = gameData.age;
      document.getElementById("stress").innerText = gameData.stress;
      document.getElementById("happiness").innerText = gameData.happiness;
      document.getElementById("health").innerText = gameData.health;
      document.getElementById("day").innerText = gameData.day;

      // Renklendirme ile durumu daha gÃ¶rÃ¼nÃ¼r yap
      document.getElementById("stress").style.color = gameData.stress > 70 ? varToString('--danger-color') : varToString('--text-light');
      document.getElementById("happiness").style.color = gameData.happiness < 30 ? varToString('--danger-color') : varToString('--text-light');
      document.getElementById("health").style.color = gameData.health < 40 ? varToString('--danger-color') : varToString('--text-light');
    }

    function varToString(variable) {
        // Simple way to get CSS variable value for JS conditional styling
        return getComputedStyle(document.documentElement).getPropertyValue(variable);
    }

    // --- FIREBASE AUTHENTICATION ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        logMessage(`HoÅŸ Geldin, ${currentUser.email}!`, 'info');
        await loadGameData(user.uid);
      } else {
        currentUser = null;
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'flex';
        logMessage('GiriÅŸ yapÄ±n veya kaydolun.', 'info');
      }
      updateHUD();
    });

    async function handleAuthSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      const authError = document.getElementById('auth-error');
      authError.innerText = '';

      try {
        if (authMode === 'register') {
          await auth.createUserWithEmailAndPassword(email, password);
          logMessage('BaÅŸarÄ±yla kaydolundu ve giriÅŸ yapÄ±ldÄ±!', 'success');
        } else { // login
          await auth.signInWithEmailAndPassword(email, password);
          logMessage('BaÅŸarÄ±yla giriÅŸ yapÄ±ldÄ±!', 'success');
        }
      } catch (error) {
        console.error("Auth error:", error);
        authError.innerText = error.message;
      }
    }

    function toggleAuthMode() {
      authMode = authMode === 'login' ? 'register' : 'login';
      document.getElementById('auth-submit-btn').innerText = authMode === 'login' ? 'GiriÅŸ Yap' : 'Kaydol';
      document.getElementById('auth-toggle-link').innerText = authMode === 'login' ? 'HesabÄ±nÄ±z yok mu? Kaydolun' : 'Zaten hesabÄ±nÄ±z var mÄ±? GiriÅŸ yapÄ±n';
      document.getElementById('auth-error').innerText = ''; // Clear errors on toggle
    }

    function signOutUser() {
      auth.signOut().then(() => {
        logMessage('Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±.', 'info');
        // Reset game data when signing out
        gameData = {
          money: 500, age: 18, stress: 20, happiness: 50, health: 80, education: 0,
          job: null, married: false, day: 1, inventory: [], messages: []
        };
        updateHUD();
      }).catch((error) => {
        console.error("Sign out error:", error);
      });
    }

    // --- FIRESTORE GAME DATA ---
    async function saveGameData() {
      if (currentUser) {
        try {
          // Firestore'a kaydetmeden Ã¶nce message array'ini temizleyebiliriz,
          // veya son N mesajÄ± kaydedebiliriz.
          // Åžimdilik, sadece Ã¶nemli gameData'yÄ± kaydedelim.
          const dataToSave = { ...gameData };
          delete dataToSave.messages; // Messages are temporary log, not saved.

          await db.collection('users').doc(currentUser.uid).set(dataToSave);
          logMessage('Oyun kaydedildi!', 'info');
        } catch (error) {
          console.error("Error saving game data:", error);
          logMessage('Oyun kaydedilirken bir hata oluÅŸtu.', 'error');
        }
      }
    }

    async function loadGameData(uid) {
      try {
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) {
          gameData = { ...gameData, ...doc.data() }; // Overwrite with saved data
          logMessage('KayÄ±tlÄ± oyun yÃ¼klendi.', 'success');
        } else {
          logMessage('Yeni oyun baÅŸlatÄ±ldÄ±.', 'info');
        }
      } catch (error) {
        console.error("Error loading game data:", error);
        logMessage('Oyun yÃ¼klenirken bir hata oluÅŸtu.', 'error');
      }
      updateHUD();
    }

    // --- GAME MECHANICS ---
    function showEvent(text, options) {
      currentEvent = { text, options };
      document.getElementById("eventText").innerText = text;
      const eventOptionsDiv = document.querySelector("#eventBox div");
      eventOptionsDiv.innerHTML = ''; // Clear previous options

      options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.innerText = option.text;
        btn.onclick = () => chooseOption(index);
        eventOptionsDiv.appendChild(btn);
      });

      document.getElementById("eventBox").style.display = "flex";
      logMessage(`Yeni olay: "${text.substring(0, 30)}..."`, 'info');
    }

    function chooseOption(optionIndex) {
      if (!currentEvent || !currentEvent.options[optionIndex]) return;

      const chosenOption = currentEvent.options[optionIndex];
      chosenOption.action(); // Execute the action linked to the option

      document.getElementById("eventBox").style.display = "none";
      updateHUD();
      currentEvent = null;
      saveGameData(); // Save after each significant action
    }
